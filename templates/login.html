<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PubMed Research Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        {% for message in get_flashed_messages(with_categories=true) %}
            <div class="bg-{{ 'green' if message[0] == 'success' else 'red' }}-100 border-l-4 border-{{ 'green' if message[0] == 'success' else 'red' }}-500 text-{{ 'green' if message[0] == 'success' else 'red' }}-700 p-4 mb-6 rounded-r">
                {{ message[1] }}
            </div>
        {% endfor %}
        <form method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>
    </div>
</body>
</html>
