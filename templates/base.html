<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - PubMedResearcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=3">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="navbar-logo">
                <span class="navbar-title">PubMedResearcher</span>
            </a>
            <div class="navbar-right">
                {% if current_user.is_authenticated %}
                    <span class="navbar-user">{{ username }}</span>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('search') }}">Search</a></li>
                        <li><a href="{{ url_for('chat') }}">Chat</a></li>
                        <li><a href="{{ url_for('previous_searches') }}">Previous Searches</a></li>
                        <li><a href="{{ url_for('prompt') }}">Prompts</a></li>
                        <li><a href="{{ url_for('notifications') }}">Notifications</a></li>
                        <li><a href="{{ url_for('help') }}">Help</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="nav-links">
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                    </ul>
                {% endif %}
                <div class="hamburger">â˜°</div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
