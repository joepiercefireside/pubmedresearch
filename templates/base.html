<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css?v=3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="/static/images/logo.png" alt="Logo" class="navbar-logo">
                <span class="navbar-title">AI Research Agent</span>
            </div>
            <div class="navbar-right">
                {% if current_user.is_authenticated %}
                    <span class="navbar-user">{{ username }}</span>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('search') }}">Search</a></li>
                        <li><a href="{{ url_for('chat') }}">Chat</a></li>
                        <li><a href="{{ url_for('previous_searches') }}">Previous Searches</a></li>
                        <li><a href="{{ url_for('prompt') }}">Prompts</a></li>
                        <li><a href="{{ url_for('notifications') }}">Notifications</a></li>
                        <li><a href="{{ url_for('help') }}">Help</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="nav-links">
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                        <li><a href="{{ url_for('google_login') }}">Login with Google</a></li>
                    </ul>
                {% endif %}
                <span class="hamburger">â˜°</span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Tawk.to Script -->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/684ac4c04b5a53190afc4c7a/1i5j9j3f0';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
</body>
</html>
