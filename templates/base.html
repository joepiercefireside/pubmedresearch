<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - PubMed Researcher</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Fireside Logo" class="navbar-logo">
                <span class="navbar-title">AI PubMed Research</span>            </div>
            <div class="navbar-right">
                <!-- Hamburger icon -->
                <div class="hamburger" onclick="toggleMenu()">â˜°</div>
                <!-- Navigation links -->
                <ul class="nav-links" id="navLinks">
                    {% if current_user.is_authenticated %}
                        <li class="navbar-user">{{ current_user.email }}</li>
                        <li><a href="{{ url_for('search') }}">Search</a></li>
                        <li><a href="{{ url_for('prompt') }}">Prompts</a></li>
                        <li><a href="{{ url_for('notifications') }}">Notifications</a></li>
                        <li><a href="{{ url_for('help') }}">Help</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                        <li><a href="{{ url_for('help') }}">Help</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menu toggle script -->
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
        window.addEventListener("resize", function() {
            if (window.innerWidth > 768) {
                document.getElementById("navLinks").classList.remove("active");
            }
        });
    </script>
 <script>
        window.GPTTConfig = {
            uuid: "caab72971e424f3990ea8fd1e7dba72c",
            domain: "firesidetechai.com"
        }
    </script>
    <script src="https://firesidetechai.com/widget-asset.min.js" defer></script>
</body>
</html>
