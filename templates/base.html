<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - AI PubMed Research</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=3">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AI PubMed Research Logo" class="navbar-logo">
                <span class="navbar-title">AI PubMed Research</span>
            </a>
            <span class="hamburger" aria-label="Toggle navigation menu">â˜°</span>
            <div class="navbar-right">
                {% if current_user.is_authenticated %}
                    <span class="navbar-user">{{ current_user.email }}</span>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('search') }}" aria-label="Search page">Search</a></li>
                        <li><a href="{{ url_for('prompt') }}" aria-label="Prompts page">Prompts</a></li>
                        <li><a href="{{ url_for('notifications') }}" aria-label="Notifications page">Notifications</a></li>
                        <li><a href="{{ url_for('chat') }}" aria-label="Chat page">Chat</a></li>
                        <li><a href="{{ url_for('previous_searches') }}" aria-label="Previous searches page">History</a></li>
                        <li><a href="{{ url_for('help') }}" aria-label="Help page">Help</a></li>
                        <li><a href="{{ url_for('logout') }}" aria-label="Logout">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="nav-links">
                        <li><a href="{{ url_for('login') }}" aria-label="Login page">Login</a></li>
                        <li><a href="{{ url_for('register') }}" aria-label="Register page">Register</a></li>
                        <li><a href="{{ url_for('help') }}" aria-label="Help page">Help</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.hamburger').click(function() {
                $('.nav-links').toggleClass('active');
            });
        });
    </script>
</body>
</html>
