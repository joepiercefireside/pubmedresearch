<!DOCTYPE html>
<html>
<head>
    <title>Edit Prompt - PubMed Researcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">PubMed Researcher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('prompt') }}">Prompts</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('notifications') }}">Notifications</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Edit Prompt</h2>
        <form method="POST">
            <div class="form-group">
                <label for="prompt_name">Prompt Name</label>
                <input type="text" class="form-control" id="prompt_name" name="prompt_name" value="{{ prompt.prompt_name }}" required>
            </div>
            <div class="form-group">
                <label for="prompt_text">Prompt Text</label>
                <textarea class="form-control" id="prompt_text" name="prompt_text" rows="5" required>{{ prompt.prompt_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('prompt') }}" class="btn btn-secondary">Cancel</a>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
