{% extends "base.html" %}
{% block title %}Edit Prompt{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Prompt</h1>
    <div class="card">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="prompt_name" class="form-label">Prompt Name</label>
                <input type="text" class="form-control" id="prompt_name" name="prompt_name" value="{{ prompt.prompt_name }}" required>
            </div>
            <div class="mb-3">
                <label for="prompt_text" class="form-label">Prompt Text</label>
                <textarea class="form-control" id="prompt_text" name="prompt_text" rows="5" required>{{ prompt.prompt_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Prompt</button>
        </form>
    </div>
</div>
{% endblock %}
