{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
    <h1>Welcome to AI PubMed Research</h1>
    <p>Search and analyze PubMed articles with AI-powered insights.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
    {% else %}
        <a href="{{ url_for('search') }}" class="btn btn-primary">Go to Search</a>
    {% endif %}
</div>
{% endblock %}
